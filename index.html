<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>musicplayer</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_uzy6xeoke7y14i.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <audio src=""></audio>
    <div class="musicplayer-wrap">
        <div class="musicplayer">
            <!-- 封面 -->
            <div class="cover">
                <img src="http://wx1.sinaimg.cn/mw1024/49dd64e2ly1fb7y3zh31rj20qo140wjz.jpg" alt="">
            </div>
            <div class="main">
                <div class="summary-actions">
                    <!-- 歌曲信息 -->
                    <div class="summary">
                        <!--歌曲名  -->
                        <h1>丑八怪</h1>
                        <!--歌手  -->
                        <h2>薛之谦</h2>
                    </div>
                </div>
                <!-- 进度条 -->
                <div class="progress-wrap">
                    <div class="progress"></div>
                </div>
                <!-- 控制区域 -->
                <div class="controls">
                    <div class="controls-left">
                        <span class="iconfont icon-play icon-control" id="control-btn" title="暂停/播放"></span>
                        <span class="iconfont icon-pre" id="pre-btn" title="上一曲"></span>
                        <span class="iconfont icon-next" id="next-btn" title="下一曲"></span>
                    </div>
                    <div class="controls-right">
                        <span class="iconfont icon-repeat" id="repeat-btn" title="单曲循环"></span>
                        <span class="iconfont icon-order active" id="order-btn" title="顺序播放"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/base.js" charset="utf-8"></script>
</body>

</html>
